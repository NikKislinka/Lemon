    <style>
        :root {
            --accent: #6CFFCA;
            --text: rgba(255,255,255,0.9);
            --cryptobot-color: #0088cc;
            --da-color: #ff6600;
            --yoomoney-color: #7F6BEE;
            --bg-color: #0a0a0a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .main-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent);
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(108,255,202,0.5);
            z-index: 4;
            white-space: nowrap;
        }

        .content-wrapper {
            max-width: 600px;
            margin: 100px auto 100px;
        }

        .content-section {
            background: rgba(15,15,15,0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: var(--accent);
            margin: 0 0 25px 0;
            font-size: 1.4rem;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(108,255,202,0.3);
            text-align: center;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }

        .magic-cat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            cursor: pointer;
            z-index: 3;
            animation: cat-jump 2.5s infinite ease-in-out;
            transform-origin: center;
            filter: drop-shadow(0 0 8px rgba(108,255,202,0.3));
        }

        @keyframes cat-jump {
            0%, 100% { 
                transform: translateY(0) rotate(-8deg); 
            }
            25% { 
                transform: translateY(-15px) rotate(5deg); 
            }
            50% { 
                transform: translateY(-30px) rotate(8deg); 
            }
            75% { 
                transform: translateY(-15px) rotate(-5deg); 
            }
        }
    </style>
